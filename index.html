<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Market</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <header class="container">
      <nav class="nav-items">
        <div class="logo">
          <img src="./image/logo.png" alt="logo" class="logo-img" />
        </div>
        <div class="nav-ul-div">
          <ul class="nav-ul">
            <li><a href="#" class="li-a-primary-color">Home</a></li>
            <li><a href="#" class="li-a-second-color">Shop</a></li>
            <li><a href="#" class="li-a-second-color">About us</a></li>
            <li>
              <a href="#" class="li-a-primary-color"
                ><span><i class="fa-solid fa-cart-shopping"></i></span>cart
                ($56)</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <section>
        <div class="header-banner-parent-div">
          <div class="banner-information-div">
            <h1>ALWAYS <span>FRESH <br>FLOWERS</span></h1>
            <p>Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>

          <div class="banner-img-div">
            <img src="./image/hero-flower.png" alt="flower-image" class="banner-img">
          </div>
        </div>
      </section>
    </header>
  </body>
